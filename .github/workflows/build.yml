name: Build RepoCustomPhotonServer DLL

on:
  push:
    branches: [ main ]  # Change to your default branch if needed
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest  # Use Windows for Steamworks/Unity compatibility

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'  # Matches netstandard2.1 requirements

    - name: Restore dependencies
      run: dotnet restore RepoCustomPhotonServer/RepoCustomPhotonServer.csproj

    - name: Build project
      run: dotnet build RepoCustomPhotonServer/RepoCustomPhotonServer.csproj --configuration Release --no-restore

    - name: Upload DLL artifact
      uses: actions/upload-artifact@v4
      with:
        name: RepoCustomPhotonServer-DLL
        path: RepoCustomPhotonServer/bin/Release/netstandard2.1/RepoCustomPhotonServer.dll  # Adjust if your output path differs
