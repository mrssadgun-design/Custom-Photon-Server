name: Build RepoCustomPhotonServer DLL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore RepoCustomPhotonServer/RepoCustomPhotonServer.csproj --source https://nuget.bepinex.dev/v3/index.json --source https://nuget.spacewarp.org/v3/index.json --source https://api.nuget.org/v3/index.json

    - name: Build project
      run: dotnet build RepoCustomPhotonServer/RepoCustomPhotonServer.csproj --configuration Release --no-restore

    - name: Upload DLL artifact
      uses: actions/upload-artifact@v4
      with:
        name: RepoCustomPhotonServer-DLL
        path: RepoCustomPhotonServer/bin/Release/netstandard2.1/RepoCustomPhotonServer.dll
